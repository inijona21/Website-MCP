    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function(event) {
                event.preventDefault();
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });
        }

        const projectTrackingLink = document.getElementById('projectTrackingLink');
        if (projectTrackingLink) {
            projectTrackingLink.addEventListener('click', async function(event) {
                event.preventDefault();
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please log in first.');
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    const response = await fetch('https://test-zyev.onrender.com/getUserRole', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.role === 'admin') {
                            window.location.href = 'project-tracking-admin.html';
                        } else if (data.role === 'user') {
                            window.location.href = 'project-tracking-user.html';
                        } else {
                            alert('Unknown role. Please contact support.');
                        }
                    } else {
                        alert('Failed to fetch user role.');
                    }
                } catch (error) {
                    console.error('Error fetching user role:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        }

        // Fetch and display projects
        async function loadProjects() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in first.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('https://test-zyev.onrender.com/projects', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const projects = await response.json();
                    const projectList = document.getElementById('projectList');
                    projectList.innerHTML = '';

                    projects.forEach(project => {
                        const projectDiv = document.createElement('div');
                        projectDiv.classList.add('card', 'mb-3');
                        projectDiv.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${project.description}</h5>
                                <img src="http://localhost:3000/images/${project.imageId}" alt="${project.description}" class="img-fluid">
                            </div>
                        `;
                        projectList.appendChild(projectDiv);
                    });
                } else {
                    alert('Failed to load projects.');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                alert('An error occurred. Please try again.');
            }
        }

        loadProjects();
    });
</script>
